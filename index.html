<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot 'Em! - A DOM manipulation sgooting game</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div id="intro">
      <h1>Shoot 'Em! <br> Hit Birds and Get Points before time finishes!</h1>
      <div id="info">
        <h3>Instructions</h3>
        <ul>
          <li>Turn the player: 
            <img class="icons" src="./images/left-arrow.png" alt="left arrow key">
            <img class="icons" src="./images/right-arrow.png" alt="right arrow key">
          </li>
          <li>Shoot: <img class="icons" src="./images/space.png" alt="spacebar key"></li>
        </ul>
      </div>
      <div id="point-system">
        <h3>Point system:</h3>
        <ul>
          <li>Black birds: 1 point</li>
          <li>White birds: 2 points</li>
        </ul>
      </div>
      <div id="instructions">
        <div id="points">
          <h2>POINTS: <span id="points-selector"></span></h2>
        </div>
        <div id="timer">
          <h2>TIME LEFT: <span id="time-remaining">01:00</span></h2>
        </div>
      </div>
    </div>
    <div id="main">
      <div id="board"></div>
    </div>
    <!-- The Modal -->
    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Time's Up!</h2>
        </div>
          <h3>Your points: <span id="show-points">0</span></h3>
          <p>Start over?</p>
          <button id="restart">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
